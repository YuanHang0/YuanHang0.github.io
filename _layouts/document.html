<!DOCTYPE html>

<head>
  <title>
    {{ page.title }} &middot; {{ site.title }}
  </title>
</head>

<body>
  {{ content }}
  <script src="/public/js/katex.js"></script>
  <script>
    renderMathInElement(
        document.body,
        {
            delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "\\[", right: "\\]", display: true},
                {left: "$", right: "$", display: false},
                {left: "\\(", right: "\\)", display: false}
            ]
        }
    );
  </script>
  <script src="/public/js/mermaid.js"></script>
</body>

</html>
